name: Build Windows EXE

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE with Nuitka
        run: >
          python -m nuitka
          --standalone
          --onefile
          --windows-console-mode=disable
          --enable-plugin=pyqt6
          --include-package=core
          --include-package=ui
          --output-filename=PDFTool.exe
          --output-dir=dist
          main.py

      - name: Create password-protected ZIP
        run: 7z a -p"pdftool2026" -tzip dist/PDFTool-Windows.zip dist/PDFTool.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFTool-Windows
          path: dist/PDFTool-Windows.zip
